<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check-In List Application</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/agenda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
          integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous"/>
</head>
<body>

<div id="layout" class="x-borders">o
    <header>
        <div>
            <h1>Gym Member check-in list</h1>
        </div>
    </header>

    <div id="top-menu">
        <div>
            <button id="secondary-toggle" class="genericon genericon-menu">Widgets</button>

            <ul>
                <li><a href="index.html" title="welcome home">HOME</a></li>

            </ul>
        </div>
    </div>


    <div id="content">
        <div>Gym Member list</div>
        <h3>Add New Gym Member</h3>
        <form id="create-item-form">
            <label for="firstName-field">First Name: </label><input type="text" id="firstName-field"
                                                                    placeholder="First Name">
            <label for="lastName-field">Last Name: </label><input type="text" id="lastName-field"
                                                                  placeholder="Last Name">
            <label for="nr-field">Number: </label><input type="text" id="nr-field"
                                                                  placeholder="Gym Member Number">

            <input type="submit" id="submit-form"/>
        </form>


        <table id="index">
            <thead>
            <tr>
                <th>Delete</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Gym Member Id</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a href="#" class="delete-item"><i class="far fa-trash-alt"></i>
                </a></td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td><input type="checkbox" class="mark-done"/></td>

            </tr>


            </tbody>
        </table>

    </div>
</div>

<script src="js/lib/jquery-3.4.1.min.js"></script>

<script src="js/checkin-list.js"></script>

</body>
</html>
